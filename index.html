<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <h1>Calcola il prezzo del tuo biglietto</h1>
    <div class="form-container">
      <div class="dati-input">
        <div class="row">
          <div class="col">
            <label for="nome">Nome e Cognome</label>
            <input id="nome" type="text" placeholder="Inserisci il tuo nome">
          </div>
          <div class="col">
            <label for="km">Km da percorrere</label>
            <input id="km" type="number" min="1" placeholder="Inserisci i kilometri">
          </div>
          <div class="col">
            <label for="fascia">Fascia d'et&agrave;</label>
            <select id="fascia">
              <option value="minorenne">Minorenne</option>
              <option value="maggiorenne">Maggiorenne</option>
              <option value="over65">Over 65</option>
            </select>
          </div>
        </div>
        <div class="row">
          <button type="button" id="genera" class="btn" name="genera">Genera</button>
          <button type="button" id="annulla" class="btn" name="annulla">Annulla</button>
        </div>
      </div>
    </div>
    <div id="none">
      <h2>Il tuo biglietto</h2>
      <div class="biglietto">
        <h3>Dettagli passeggeri</h3>
        <div class="dati-biglietto">
          <div class="nome-biglietto">
            <h3>Nome passeggero</h3>
            <h4 id="nome-inserito"></h4>
          </div>
          <div class="offerta-biglietto">
            <table>
              <thead>
                <tr>
                  <th>Offerta</th>
                  <th>Carrozza</th>
                  <th>Codice CP</th>
                  <th>Costo biglietto</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td id="offerta"></td>
                  <td id="carrozza"></td>
                  <td id="cp"></td>
                  <td><span id="prezzo-finale"></span></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="js/script.js">
  </script>
</body>
</html>
